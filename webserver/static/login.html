<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Go Beginner Project Hub</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #6366f1;
        --secondary: #a855f7;
        --dark: #1e293b;
        --light: #f8fafc;
        --glass: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }

      body {
        background: #0f172a;
        color: var(--light);
        overflow-x: hidden;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Animated Background */
      .bg-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .shape {
        position: absolute;
        filter: blur(100px);
        opacity: 0.5;
        animation: float 20s infinite;
      }

      .shape-1 {
        top: -10%;
        left: -10%;
        width: 500px;
        height: 500px;
        background: var(--primary);
        animation-delay: 0s;
      }

      .shape-2 {
        bottom: -10%;
        right: -10%;
        width: 600px;
        height: 600px;
        background: var(--secondary);
        animation-delay: -5s;
      }

      .shape-3 {
        top: 40%;
        left: 40%;
        width: 300px;
        height: 300px;
        background: #ec4899;
        animation-delay: -10s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        33% {
          transform: translate(30px, -50px) rotate(10deg);
        }
        66% {
          transform: translate(-20px, 20px) rotate(-5deg);
        }
      }

      /* Navigation */
      nav {
        padding: 1.5rem 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        background: rgba(15, 23, 42, 0.5);
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid var(--glass-border);
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 800;
        background: linear-gradient(to right, #fff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
      }

      .nav-links a {
        color: #94a3b8;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: #fff;
      }

      /* Main Content */
      main {
        max-width: 600px;
        margin: 4rem auto;
        padding: 0 2rem;
        width: 100%;
        flex: 1;
      }

      .form-container {
        background: var(--glass);
        padding: 3rem;
        border-radius: 1rem;
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .form-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .form-header h2 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: #fff;
      }

      .form-header p {
        color: #94a3b8;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #cbd5e1;
        font-weight: 500;
      }

      .form-control {
        width: 100%;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid var(--glass-border);
        border-radius: 0.5rem;
        color: #fff;
        transition: all 0.3s;
        font-size: 1rem;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--primary);
        background: rgba(0, 0, 0, 0.4);
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
      }

      .btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.3s, transform 0.2s;
        font-size: 1rem;
      }

      .btn:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }
      
      .signup-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #94a3b8;
      }
      
      .signup-link a {
        color: var(--primary);
        text-decoration: none;
      }
      
      .signup-link a:hover {
        text-decoration: underline;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>

    <nav>
      <div class="logo">
        <i class="fab fa-golang fa-2x"></i>
        <span>GoHub</span>
      </div>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="/services.html">Services</a>
        <a href="/gallery.html">Projects</a>
        <a href="/blog.html">Blog</a>
        <a href="/docs.html">Docs</a>
      </div>
    </nav>

    <main>
      <div class="form-container">
        <div class="form-header">
          <h2>Welcome Back!</h2>
          <p>Log in to your account</p>
        </div>
        <form action="/login" method="POST">
          <div class="form-group">
            <label for="email">Username or Email</label>
            <input
              type="text"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter your username or email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="••••••••"
              required
            />
          </div>
          <button type="submit" class="btn">
            Log In <i class="fas fa-sign-in-alt"></i>
          </button>
        </form>
        <div class="signup-link">
          Don't have an account? <a href="/signup.html">Sign Up</a>
        </div>
      </div>
    </main>
  </body>
</html>
